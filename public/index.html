<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="tester-card">
            <div class="card-content">
                <div class="card-header">
                    <div class="server-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <h1>MCP Server Tester</h1>
                    <p class="subtitle">Verify your server connection instantly</p>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-link"></i>
                        <input type="text" id="serverUrl" placeholder="https://your-server.com">
                    </div>
                    <button onclick="testMCP()">
                        <i class="fas fa-bolt"></i> Test Connection
                    </button>
                </div>
                
                <div class="result-container" id="result"></div>
                
                <div class="loader" id="loader"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
